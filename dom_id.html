<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change content using dom</title>
</head>
<body>
    <p id="para">THIS IS HTML BASED TEXT</p>
    <script type="text/javascript">
        document.getElementById('para').textContent = "THIS IS JAVASCRIPT BASED TEXT";
    </script>
</body>
</html>
