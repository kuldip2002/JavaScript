<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = 10; // in var keyword re-declaration & re-assignment is allowed
        document.write(a);
        a = 20;
        document.write(a);

        let b = 10;
        document.write(b);
        // let b = 20; // re-declaration not allowed
        b = 20; // re-assignment is allowed
        document.write(b);

        const c = 30;
        document.write(c); // re-declaration & re-assignment are not allowed.
        // const c = 40;
        // document.write(c);
        // c = 50;
        // document.write(c);
    </script>
</body>
</html>
